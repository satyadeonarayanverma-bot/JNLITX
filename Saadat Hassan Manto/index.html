<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MONASPECT | Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* --- MAIN.CSS --- */
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --card-bg-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #555555;

            --accent-green: #00ff9d;
            --accent-red: #ff0055;
            --accent-purple: #bd00ff;
            --accent-blue: #00d2ff;

            --border-color: #222222;
            --success: #00ff9d;
            --danger: #ff0055;
            --warning: #ffcc00;

            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--bg-color);
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            background: conic-gradient(from 180deg, var(--accent-blue), var(--accent-purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            color: #fff;
            box-shadow: 0 0 15px rgba(189, 0, 255, 0.3);
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.1;
            color: var(--text-primary);
        }

        .brand-text .subtitle {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        .status-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                box-shadow: 0 0 5px var(--accent-green);
            }

            50% {
                opacity: 0.5;
                box-shadow: 0 0 2px var(--accent-green);
            }

            100% {
                opacity: 1;
                box-shadow: 0 0 5px var(--accent-green);
            }
        }

        /* Toggle */
        .horizon-toggle-container {
            padding: 16px 20px;
        }

        .horizon-toggle {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 4px;
            display: flex;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .toggle-btn {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            z-index: 2;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-btn.active {
            color: var(--bg-color);
        }

        .toggle-indicator {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background-color: var(--text-primary);
            border-radius: 8px;
            z-index: 1;
            transition: transform 0.3s var(--ease-out-quint);
        }


        /* --- TYPOGRAPHY.CSS --- */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--text-primary);
        }

        p {
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .text-sm {
            font-size: 12px;
        }

        .text-xs {
            font-size: 10px;
        }

        .font-mono {
            font-family: var(--font-mono);
        }

        .font-bold {
            font-weight: 700;
        }

        .label {
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 4px;
            display: block;
        }

        /* --- COMPONENTS.CSS --- */

        /* Skeletons */
        .skeleton-card {
            width: 100%;
            height: 120px;
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 12px;
            animation: pulse-bg 1.5s infinite;
        }

        .skeleton-row {
            width: 100%;
            height: 60px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 8px;
            animation: pulse-bg 1.5s infinite;
        }

        @keyframes pulse-bg {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* Back Button */
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .market-list {
            padding-bottom: 40px;
        }

        .market-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .market-row:hover {
            background: var(--card-bg-hover);
        }

        .market-row-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-rank {
            color: var(--text-muted);
            font-family: var(--font-mono);
            font-size: 12px;
            width: 20px;
        }

        .row-names {
            display: flex;
            flex-direction: column;
        }

        .row-symbol {
            font-weight: 700;
            font-size: 14px;
        }

        .row-name {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .market-row-right {
            text-align: right;
        }

        .row-price {
            display: block;
            font-weight: 600;
            font-size: 14px;
        }

        .change-up {
            color: var(--success);
        }

        .change-down {
            color: var(--danger);
        }

        .last-updated {
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            padding: 20px 0;
        }

        /* Views */
        .view-content {
            padding: 0 20px;
        }

        .view.overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 200;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.4s var(--ease-out-quint);
            display: flex;
            flex-direction: column;
        }

        .view.overlay.active {
            transform: translateX(0);
        }

        .overlay-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
        }

        .overlay-content {
            padding: 24px 20px 40px;
            flex: 1;
        }

        /* Detail View Specifics */
        .price-hero {
            text-align: center;
            margin-bottom: 24px;
        }

        .hero-price {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(180deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-change {
            font-size: 16px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .analysis-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
        }

        .analysis-card h3 {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .metric-grid {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric span {
            font-weight: 700;
            font-size: 16px;
        }

        .range-visual {
            margin-top: 12px;
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 8px;
            font-family: var(--font-mono);
        }

        .range-bar-container {
            height: 6px;
            background: #333;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .range-bar {
            position: absolute;
            left: 20%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--warning), var(--success));
            opacity: 0.5;
        }

        .current-pip {
            position: absolute;
            top: -2px;
            width: 4px;
            height: 10px;
            background: #fff;
            border-radius: 2px;
            transform: translateX(-50%);
            box-shadow: 0 0 5px #fff;
        }

        .section-title {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding-top: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .suggestion-group {
            margin-bottom: 24px;
        }

        .card-header {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .best {
            color: var(--success);
        }

        .avoid {
            color: var(--danger);
        }

        .trump {
            color: var(--accent-purple);
        }

        .cards-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .suggestion-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .suggestion-card:hover {
            background: var(--card-bg-hover);
            transform: translateY(-2px);
        }

        .coin-symbol {
            font-weight: 800;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .coin-price {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .mini-score {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            font-weight: 600;
        }

        .score-high {
            background: rgba(0, 255, 157, 0.15);
            color: var(--success);
        }

        .score-low {
            background: rgba(255, 0, 85, 0.15);
            color: var(--danger);
        }

        .score-med {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .mt-2 {
            margin-top: 8px;
        }

        .mt-4 {
            margin-top: 16px;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            margin-top: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        /* Explanation Page */
        .ex-section {
            margin-bottom: 32px;
        }

        .ex-section h2 {
            font-size: 24px;
            margin-bottom: 16px;
            line-height: 1.2;
            color: var(--text-primary);
        }

        .signal-list {
            list-style: none;
        }

        .signal-list li {
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-family: var(--font-mono);
            font-size: 14px;
        }

        .ex-content p {
            margin-bottom: 12px;
        }

        /* --- ANIMATIONS.CSS --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .slide-up {
            animation: slideUp 0.5s var(--ease-out-quint) forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        /* --- GRAPH SYSTEM OVERRIDES (Premium) --- */
        .chart-container {
            height: 250px;
            width: 100%;
            margin-bottom: 24px;
            position: relative;
            border-bottom: 1px solid var(--border-color);
            background: transparent;
        }

        .graph-toggles {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .g-tog {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .g-tog:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .g-tog.active {
            background: var(--text-primary);
            color: var(--bg-color);
        }

        .ex-divider {
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 24px 0;
        }
    </style>
</head>

<body class="theme-dark">
    <!-- App Container -->
    <div id="app" class="app-container">

        <!-- Header / Nav -->
        <header class="app-header">
            <div class="brand">
                <div class="logo-mark">M</div>
                <div class="brand-text">
                    <h1>MONASPECT</h1>
                    <span class="subtitle">by Aditya Verma</span>
                </div>
            </div>
            <div class="status-indicator">
                <div class="dot"></div>
            </div>
        </header>

        <!-- Time Horizon Toggle (Global) -->
        <div class="horizon-toggle-container">
            <div class="horizon-toggle">
                <button class="toggle-btn active" data-horizon="short">Short-Term</button>
                <button class="toggle-btn" data-horizon="long">Long-Term</button>
                <div class="toggle-indicator"></div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main id="main-view" class="view active">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view-content">

                <!-- Suggestions Section -->
                <section class="suggestions-section">
                    <h2 class="section-title">Market Intelligence</h2>

                    <div class="suggestion-group">
                        <div class="card-header best">
                            <span class="icon">üü¢</span> BEST (Top 3)
                        </div>
                        <div id="suggestions-best" class="cards-row">
                            <!-- Injected via JS -->
                            <div class="skeleton-card"></div>
                            <div class="skeleton-card"></div>
                            <div class="skeleton-card"></div>
                        </div>
                    </div>

                    <div class="suggestion-group">
                        <div class="card-header avoid">
                            <span class="icon">üîª</span> AVOID (Bottom 3)
                        </div>
                        <div id="suggestions-avoid" class="cards-row">
                            <!-- Injected via JS -->
                            <div class="skeleton-card"></div>
                            <div class="skeleton-card"></div>
                            <div class="skeleton-card"></div>
                        </div>
                    </div>

                    <div class="suggestion-group">
                        <div class="card-header trump">
                            <span class="icon">üÉè</span> TRUMP CARDS (High Risk)
                        </div>
                        <div id="suggestions-trump" class="cards-row">
                            <!-- Injected via JS -->
                            <div class="skeleton-card"></div>
                            <div class="skeleton-card"></div>
                            <div class="skeleton-card"></div>
                        </div>
                    </div>
                </section>

                <!-- Market List Section -->
                <section class="market-list-section">
                    <h2 class="section-title">Top 20 Observed Assets</h2>
                    <div id="market-list" class="market-list">
                        <!-- Injected via JS -->
                        <div class="skeleton-row"></div>
                        <div class="skeleton-row"></div>
                        <div class="skeleton-row"></div>
                    </div>
                </section>

                <div class="last-updated">
                    Updated: <span id="last-update-time">--:--</span>
                </div>
            </div>
        </main>

        <!-- Detail View (Full Screen Overlay) -->
        <div id="detail-view" class="view overlay">
            <div class="overlay-header">
                <button id="back-to-dash-detail" class="back-btn">
                    <span class="arrow">‚Üê</span> Dashboard
                </button>
                <div class="coin-title" id="detail-coin-name">BTC</div>
            </div>
            <div class="overlay-content" id="detail-content">
                <!-- Content injected via JS -->
            </div>
        </div>

        <!-- Explanation View (Full Screen Overlay) -->
        <div id="explanation-view" class="view overlay">
            <div class="overlay-header">
                <button id="back-to-dash-explain" class="back-btn">
                    <span class="arrow">‚Üê</span> Dashboard
                </button>
                <div class="coin-title">Analysis</div>
            </div>
            <div class="overlay-content" id="explanation-content">
                <!-- Content injected via JS -->
            </div>
        </div>

    </div>

    <!-- Toast / Notifications -->
    <div id="toast-container"></div>

    <!-- Scripts (External to preserve architecture) -->
    <script src="js/data/sources.js"></script>
    <script src="js/data/api-manager.js"></script>
    <script src="js/analysis/engine.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
